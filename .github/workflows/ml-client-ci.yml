name: ml-client-ci

on:
  push:
    branches: [main]
    paths:
      - "machine-learning-client/**"
      - ".github/workflows/ml-client-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "machine-learning-client/**"
      - ".github/workflows/ml-client-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./machine-learning-client
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage pylint black

      - name: Lint check (pylint)
        working-directory: ./machine-learning-client
        run: pylint $(git ls-files '*.py')

      - name: Formatting check (black)
        working-directory: ./machine-learning-client
        run: black --check .

      - name: Run tests with coverage
        working-directory: ./machine-learning-client
        run: |
          coverage run --source=. -m pytest
          coverage report --fail-under=80 || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./machine-learning-client
        run: docker build -t ml-client-test .

      - name: Verify Docker image
        run: docker run --rm ml-client-test python -c "import main; print('ML client imports successfully')"
