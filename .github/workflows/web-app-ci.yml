name: web-app-ci

on:
  push:
    branches: [main]
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        working-directory: ./web-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask coverage pylint black

      - name: Lint check (pylint)
        working-directory: ./web-app
        run: pylint $(git ls-files '*.py')

      - name: Formatting check (black)
        working-directory: ./web-app
        run: black --check .

      - name: Run tests with coverage
        working-directory: ./web-app
        run: |
          coverage run -m pytest
          coverage report --fail-under=80


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./web-app
        run: docker build -t web-app-test .

      - name: Verify Docker image
        run: docker run --rm web-app-test python -c "import app; print('App imports successfully')"
