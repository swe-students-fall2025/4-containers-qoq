<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qoq â€“ Sign Up</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.11.4/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <!-- Background -->
    <spline-viewer
        url="https://prod.spline.design/echRf7Gn5-lvxTj9/scene.splinecode"
        style="position: fixed; top:0; left:0; width:100vw; height:100vh;
               z-index:-1; pointer-events:none;">
    </spline-viewer>

    <main class="auth-page">
        <div class="auth-card">
            <h1 class="auth-title">Create account</h1>
            <p class="auth-subtitle">Join qoq to start detecting instruments.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes" style="list-style: none; padding: 0; color: red; margin-bottom: 1rem;">
                    {% for category, message in messages %}
                         <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="auth-field">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="auth-field">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="auth-field">
                    <label for="confirm_password">Confirm password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="auth-button">Sign Up</button>

                <p class="auth-footer-text">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Log in</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
